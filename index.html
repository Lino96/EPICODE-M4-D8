<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div id="main-row" class="row">

      </div> 
      <hr>
      <form class="row" onsubmit="addProduct(event)">
        <div class="col-3 d-flex align-items-center">
          <label>Name</label>
          <input required id ="name" type="text" class="form-control" placeholder="Samsung Galaxy S10 Cellphone">
        </div>
        <div class="col-3 d-flex align-items-center">
          <label>Description</label>
          <input required id ="description" type="text" class="form-control" placeholder="An invincible Cellphone">
        </div>
        <div class="col-2 d-flex align-items-center">
          <label>Brand</label>
          <input required id="brand" type="text" class="form-control" placeholder="e.g. Samsung">
        </div>
        <div class="col-2 d-flex align-items-center">
          <label>Image</label>
          <input required id ="image" type="text" class="form-control" placeholder="Insert the URL here">
        </div>
        <div class="col-2 d-flex align-items-center">
          <label>Price</label>
          <input required id ="price" type="text" class="form-control" placeholder="EUR">
          <button class="btn btn-primary ms-2">Add</button>
        </div>
        


      </form>  



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>  
  </body>
</html>
